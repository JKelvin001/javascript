<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade JavaScript</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <main>
        <h1>Sistema de Nacionalidade</h1>
        <div id="inicio">
            Informe o país onde nasceu: <input type="text" name="text" id="text"> <input type="button" value="Enviar" onclick="verificar">
        </div>
    </main>
    <div id="resposta">

    </div>
    <script>
        function verificar() {
            var padrao = "Brasil"
            var pais = document.getElementById('text')
            var res = document.getElementById('resposta')
            res.innerHTML = `<p>Seu país é ${pais}</p>`
            if (padrao == pais){
                res.innerHTML = `<p>Você é um Brasileiro!</p>`
            }else{
                res.innerHTML = `<p>Você é um Estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
