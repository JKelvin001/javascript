<!DOCTYPE html>
<html lang="en">
<head>

    <title>Verificador</title>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="quest">
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc">
                <label for="masc">Masculino</label>

                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="check()">
            </p>
        </div>
        <div id="res">
            <p>Preencha os dados acima para conferir os resultados.</p>
        </div>
    </section>
    <footer>
        <h2><a href="#">Acesse o Github</a></h2>
    </footer>

    </script>
