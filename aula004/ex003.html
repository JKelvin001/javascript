<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Sistemas de Multas</h1>
        <div id="inicio">
            Velocidade do carro: <input type="number" name="txtv" id="txtv"> Km/H
        </div>
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="resultado">
        </div>
    </main>
    <script>
        function calcular() {
            var txtvel = document.getElementById('txtv')
            var res = document.getElementById('resultado')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/H</strong></p>`
            if (vel > 80) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML +=`<p>Dirija sempre com cuidado e com o cinto de segurança</p>`
        }
    </script>
</body>
</html>
